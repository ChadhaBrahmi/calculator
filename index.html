<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --btn: #1f2933;
      --btn-hover: #334155;
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e293b, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .calculator {
      width: 360px;
      background: linear-gradient(180deg, #020617, var(--panel));
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,.5);
      padding: 20px;
    }

    .display {
      background: #020617;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
      text-align: right;
      overflow: hidden;
    }

    .expression {
      font-size: 0.9rem;
      color: var(--muted);
      min-height: 1.2em;
      word-wrap: break-word;
    }

    .result {
      font-size: 2rem;
      font-weight: 600;
      word-wrap: break-word;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      font-size: 0.95rem;
      background: var(--btn);
      color: var(--text);
      cursor: pointer;
      transition: background .15s, transform .05s;
    }

    button:hover {
      background: var(--btn-hover);
    }

    button:active {
      transform: scale(0.96);
    } 

    .accent {
      background: linear-gradient(180deg, var(--accent), #0ea5e9);
      color: #020617;
      font-weight: 600;
    }

    .wide {
      grid-column: span 2;
    }

    .small {
      font-size: 0.8rem;
    }
    
    
  </style>
</head>

<body> 
  <div class="calculator">
    <div class="display">
      <div class="expression" id="expr"></div>
      <div class="result" id="res">0</div>
    </div>
     
    <div class="buttons">
      <button class="small" onclick="clearAll()">AC</button>
      <button class="small" onclick="del()">DEL</button>
      <button class="small" onclick="append('(')">(</button>
      <button class="small" onclick="append(')')">)</button>
      <button class="small" onclick="append('/')">÷</button>
      <button class="small" onclick="append('Math.sin(')">sin</button>
      <button class="small" onclick="append('Math.cos(')">cos</button>
      <button class="small" onclick="append('Math.tan(')">tan</button>
      <button class="small" onclick="append('Math.log10(')">log</button>
      <button class="small" onclick="append('*')">×</button>
      <button class="small" onclick="append('Math.sqrt(')">√</button>
      <button class="small" onclick="append('Math.pow(')">xʸ</button>
      <button class="small" onclick="appendFunc('Math.log')">ln</button>
      <button class="small" onclick="append('%')">%</button>
      <button class="small" onclick="append('-')">−</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="small" onclick="append('Math.PI')">π</button>
      <button class="small" onclick="append('+')">+</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="small" onclick="append('Math.E')">e</button>
      <button rowspan="2" class="accent" onclick="calculate()">=</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="wide" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append(',')">,</button>
    </div>
  </div>

  <script>
    let expression = '';

    const exprEl = document.getElementById('expr');
    const resEl = document.getElementById('res');

    function append(value) {
      expression += value;
      exprEl.textContent = expression
        .replaceAll('Math.sin', 'sin')
        .replaceAll('Math.cos', 'cos')
        .replaceAll('Math.tan', 'tan')
        .replaceAll('Math.sqrt', '√')
        .replaceAll('Math.log10', 'log')
        .replaceAll('Math.pow', 'pow')
        .replaceAll('Math.PI', 'π')
        .replaceAll('Math.E', 'e');
    }

    function clearAll() {
      expression = '';
      exprEl.textContent = '';
      resEl.textContent = '0';
    }

    function del() {
      expression = expression.slice(0, -1);
      exprEl.textContent = expression;
    }

    function calculate() {
      try {
        const result = eval(expression);
        resEl.textContent = Number.isFinite(result) ? result : 'Error';
      } catch {
        resEl.textContent = 'Error';
      }
    }
    function appendFunc(fn) {
  expression += fn + '(';
  exprEl.textContent += fn === 'Math.log' ? 'ln(' : fn + '(';
} 
  </script>
</body>
</html>
