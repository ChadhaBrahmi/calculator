<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scientific Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Roboto', sans-serif;
  }
  .calculator {
    width: 380px;
    background: rgba(255,255,255,0.1);
    border-radius: 25px;
    backdrop-filter: blur(20px);
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    padding: 25px;
  }
  .display {
    width: 100%;
    height: 70px;
    background: rgba(255,255,255,0.15);
    border: none;
    border-radius: 15px;
    margin-bottom: 20px;
    font-size: 2rem;
    text-align: right;
    color: #fff;
    padding: 15px;
    box-shadow: inset 0 4px 10px rgba(0,0,0,0.2);
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 12px;
  }
  button {
    padding: 18px;
    font-size: 1rem;
    border:none;
    border-radius:15px;
    cursor:pointer;
    transition: all 0.2s ease;
    font-weight:500;
    color:#fff;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  button:hover { transform: translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.3);}
  .number { background: linear-gradient(145deg,#667eea,#764ba2);}
  .operator { background: linear-gradient(145deg,#ff7e5f,#feb47b);}
  .equal { background: linear-gradient(145deg,#43cea2,#185a9d); grid-column: span 2;}
  .clear { background: linear-gradient(145deg,#ff416c,#ff4b2b);}
  .function { background: linear-gradient(145deg,#f9d423,#ff4e50);}
</style>
</head>
<body>
<div class="calculator">
  <input type="text" id="display" class="display" disabled placeholder="0">
  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="function" onclick="appendValue('(')">(</button>
    <button class="function" onclick="appendValue(')')">)</button>
    <button class="operator" onclick="appendValue('/')">/</button>
    <button class="operator" onclick="appendValue('*')">*</button>
    <button class="function" onclick="appendValue('^')">^</button>

    <button class="number" onclick="appendValue('7')">7</button>
    <button class="number" onclick="appendValue('8')">8</button>
    <button class="number" onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('-')">-</button>
    <button class="function" onclick="appendValue('sqrt(')">√</button>
    <button class="function" onclick="appendValue('!')">!</button>

    <button class="number" onclick="appendValue('4')">4</button>
    <button class="number" onclick="appendValue('5')">5</button>
    <button class="number" onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('+')">+</button>
    <button class="function" onclick="appendValue('Math.sin(')">sin</button>
    <button class="function" onclick="appendValue('Math.cos(')">cos</button>

    <button class="number" onclick="appendValue('1')">1</button>
    <button class="number" onclick="appendValue('2')">2</button>
    <button class="number" onclick="appendValue('3')">3</button>
    <button class="equal" onclick="calculate()">=</button>
    <button class="function" onclick="appendValue('Math.tan(')">tan</button>
    <button class="function" onclick="appendValue('Math.log10(')">log</button>

    <button class="number" onclick="appendValue('0')">0</button>
    <button class="number" onclick="appendValue('.')">.</button>
    <button class="function" onclick="appendValue('Math.PI')">π</button>
    <button class="function" onclick="appendValue('Math.E')">e</button>
    <button class="function" onclick="appendValue('Math.log(')">ln</button>
    <button class="function" onclick="appendValue('**2')">x²</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");

  function appendValue(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = "";
  }

  function factorial(n) {
    if (n < 0) return NaN;
    if (n === 0 || n === 1) return 1;
    let result = 1;
    for (let i=2;i<=n;i++) result *= i;
    return result;
  }

  function calculate() {
    try {
      let expr = display.value;
      // Handle factorial
      expr = expr.replace(/(\d+)!/g, "factorial($1)");
      // Handle ^ as exponent
      expr = expr.replace(/\^/g, "**");
      display.value = eval(expr);
    } catch {
      display.value = "Error";
    }
  }
</script>
</body>
</html>
